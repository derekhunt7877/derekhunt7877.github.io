<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belief Quest Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Belief Quest Game</h1>
  <p class="instructions">
    Embark on a journey of self-discovery! Roll the dice, move along the path, and face challenges to progress.
  </p>

  <div class="board" id="gameBoard"></div>

  <div class="controls">
    <button id="rollDice">Roll Dice</button>
    <p id="diceResult">Roll: </p>
    <p id="challengeText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
